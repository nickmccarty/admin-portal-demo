<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login Page Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" media="screen" id="stylesheet">
    <link rel = "stylesheet" href = "./assets/css/style.css">
  </head>
  <body>
    <div class = "login-container">
        <!-- <div id = "create-acct"> -->
          <h1>Create an Account</h1>
          <br>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Enter Email" id = "email-signup">
          </div>
          <br>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Confirm Email" id = "confirm-email-signup">
          </div>
          <br>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Enter Password" id = "password-signup">
          </div>
          <br>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Confirm Password" id = "confirm-password-signup">
          </div>
          <button type="button" class="btn btn-primary" id = "create-acct-btn">Create Account</button>
          <p><span></span></p>
          <a href="./index.html"><button type="button" class="btn btn-primary" id = "return-btn">Return to Login</button></a>
        <!-- </div> -->
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js"></script>
    <script type = "module" src = "./assets/js/authentication.js"></script>
  </body>
</html>
